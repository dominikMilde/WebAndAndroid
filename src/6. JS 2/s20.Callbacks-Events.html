<!DOCTYPE html>
<html lang="hr">
  <head>
    <title>Callbacks & Events</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Callbacks & Events</h1>
    <button id="btn" style="height:25px;width:200px">Event trigger</button>
  </body>
  <script>
    function rightClickFunction(){
      alert("Someone right-clicked me!");
    }    
    let btn  = document.getElementById("btn");
    btn.onclick = function() { alert("Someone clicked me!"); };
    btn.oncontextmenu = rightClickFunction;
    setTimeout(() => {
      alert("This appears 5 secs after the page has loaded");
    }, (5000));
  </script>
</html>
